{% extends 'australian_weather_app/base.html' %}

{% block title %}Add observation{% endblock %}

{% block content %}
<div class="content-container">
  <h2>Record new observation</h2>

  <form method="post">
    {% csrf_token %}
    <div class="col-md-8">
      {% include 'australian_weather_app/observations/observation_fields.html'%}
      <div class="float-right">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
