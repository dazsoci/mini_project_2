<!-- templates/registration/login.html -->
{% extends 'account_management_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="content-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>

{% endblock %}
